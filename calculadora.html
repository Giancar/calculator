<html>
   <head>
      <title>Calculadora</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="estilos.css" rel="stylesheet" type="text/css">

   </head>
   <body>
      
      <div class="wrapper">
         <section class="screen">
            0
         </section>

            <section class="buttons">
               <div class="buttons-row">
                  <button class="button-clear">
                     C
                  </button>
                  <button class="button">
                     &Larr;
                  </button>
                  <button class="button">
                     &divide;
                  </button>

                  <div class="buttons-row">
                     <button class="button">
                        7
                     </button>
                     <button class="button">
                        8
                     </button>
                     <button class="button">
                        9
                     </button>
                     <button class="button">
                        &times;
                     </button>
                  </div>

                  <div class="buttons-row">
                     <button class="button">
                        4
                     </button>
                     <button class="button">
                        5
                     </button>
                     <button class="button">
                        6
                     </button>
                     <button class="button">
                        &minus;
                     </button>
                  </div>

                  <div class="buttons-row">
                     <button class="button">
                        1
                     </button>
                     <button class="button">
                        2
                     </button>
                     <button class="button">
                        3
                     </button>
                     <button class="button">
                        &plus;
                     </button>
                  </div>

                  <div class="buttons-row">
                     <button class="button">
                        0
                     </button>
                     <button class="button-equal">
                        &equals;
                     </button>
                  </div>
               </div>

            </section>
      </div>
      
      <script src="main.js"></script>
   </body>
</html>
